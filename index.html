<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP 5 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/static/style.css" />

    <!-- HTMX CDN -->
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>

    <title>Go HTMX</title>
  </head>
  <body>
    <main class="container p-4">
      <!-- TITLE -->
      <h1 class="mb-4">Go <mark>HTMX</mark> App</h1>
      <div class="row">
        <div class="col-md-6">
          <!-- ADD A FILM -->
          <h2>Add a Film</h2>
          <form
            hx-post="/add-film"
            hx-target="#film-list"
            hx-swap="beforeend"
            hx-indicator="#spinner"
            hx-on::after-request="this.reset()"
            class="mb-4"
          >
            <div class="mb-2">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="director" class="form-label">Director</label>
              <input
                type="text"
                class="form-control"
                id="director"
                name="director"
                required
              />
            </div>
            <div class="d-flex justify-content-start align-items-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <div
                id="spinner"
                class="spinner-border text-primary ms-2 htmx-indicator"
                role="status"
              ></div>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <!-- FILMS LIST -->
          <h2>Films</h2>
          <ul class="list-group mb-4" id="film-list">
            <!-- GO has a built in html/template engine -->
            <!-- with `range`, we can iterate through the array -->
            <!-- @see https://golangforall.org/en/post/templates.html -->
            {{range .}}

            <!-- TIP: {{block "film-list-item" .}} is needed for getting dynamic data from /add-film route -->
            {{ block "film-list-item" .}}
            <li class="list-group-item">
              {{.Title}} - Directed by {{.Director}}
            </li>
            {{end}} {{end}}
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
